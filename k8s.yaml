apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-demo
  namespace: jenkins-k8s
  labels:
    app: php-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-demo
  template:
    metadata:
      labels:
        app: php-demo
    spec:
      containers:
      - name: php-demo
        image: firexuxiaoman/php-demo:<BUILD_TAG>
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: branch
          value: <BRANCH_NAME>