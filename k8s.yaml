apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-demo
  namespace: jenkins-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      project: www
      app: php-demo
  template:
    metadata:
      labels:
        project: www
        app: php-demo
    spec:
      containers:
      - name: nginx 
        image: firexuxiaoman/php-demo:<BUILD_TAG>
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80  #容器端口
          name: web
          protocol: TCP
          env:
        - name: branch
          value: <BRANCH_NAME>
        livenessProbe:
          httpGet:
            path: /status.php
            port: 80
          initialDelaySeconds: 6
          timeoutSeconds: 20
        readinessProbe:
          httpGet:
            path: /status.php
            port: 80
          initialDelaySeconds: 6
          timeoutSeconds: 20
